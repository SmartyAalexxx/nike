<!DOCTYPE html>
<html lang="en" data-currency="usd">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" >
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Nike product Card</title>
</head>
<body>
    <div class="container">

        <header>
            <nav class="nav">
                <a href="#" class="logo">
                    <img src="img/logo.png" alt="Nike" class="logo__img">
                </a>
                <ul class="menu">
                    <li class="menu__item"><a href="#" class="menu__link">Lifestyle</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Running</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Football</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Skateboarding</a></li>
                </ul>
                <a href="#" class="burger"> </a>
            </nav>
        </header>
        <main>
            <div class="card">
                <div class="card__gallary">
                    <img src="img/img_h.png" alt="Huarache" class="card__img">
                    <div class="card__model">Huarache</div>
                    <ul class="card__previews">
                        <li class="card__preview">
                            <a href="#" class="card__preview-link">
                                <img src="img/img1.jpg" alt="" class="card__preview-img">
                            </a>
                        </li>
                        <li class="card__preview">
                            <a href="#" class="card__preview-link">
                                <img src="img/img2.jpg" alt="" class="card__preview-img">
                            </a>
                        </li>
                        <li class="card__preview">
                            <a href="#" class="card__preview-link">
                                <img src="img/img3.jpg" alt="" class="card__preview-img">
                            </a>
                        </li>
                    </ul>

                </div>
                <div class="card__info">
                    <span class="card__badge">New</span>
                    <h1 class="cart__title">THE <a href="#">RUNNING</a> HAS JUST BEGUN </h1>
                    <span class="card__subtitle">Huarache</span>
                    <ul class="stars" data-stars="4">
                        <li class="star"></li>
                        <li class="star"></li>
                        <li class="star"></li>
                        <li class="star"></li>
                        <li class="star"></li>
                    </ul>
                    
                    <div class="cart__prise">200</div>

                    <div class="sizes">
                        <span class="sizes__title">Size</span>
                            <ul class="sizes__list">
                                <li class="sizes__item">
                                    <a href="#" data-size="7" class="sizes__link">7</a>
                                </li>
                                <li class="sizes__item">
                                    <a href="#" data-size="8" class="sizes__link">8</a>
                                </li>
                                <li class="sizes__item">
                                    <a href="#" data-size="9" class="sizes__link">9</a>
                                </li>
                                <li class="sizes__item">
                                    <a href="#" data-size="10" class="sizes__link  sizes__link--active">10</a>
                                </li>
                                <li class="sizes__item">
                                    <a href="#" data-size="11" onclick="doSomething(this.getAttribute('data-size'))" class="sizes__link">11</a>
                                </li>
                            </ul>
                    </div>
                    <div class="card__buttons">
                        <a href="" class="btn btn--accent">
                            add to cart
                        </a>
                        <a href="" class="btn">
                            wishlist
                        </a>
                    </div>

                </div>
            </div>
        </main>

    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
